<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <div class="container">
        <div class="left-panel">
            <img src="college.jpg" alt="college Image">
        </div>
        <div class="right-panel">
            <div class="login-box">
                <img class="logo" src="images.png" alt="University Logo">
                <h1>Welcome to Charusat Student Portal</h1>
                <p class="login_sentance">Please enter below fields to login</p>
                <form>
                    <input type="text" placeholder="Username / Enrollment No." required />
                    <input type="password" placeholder="Password" required />
                    <a href="#" class="forgot">Forgot Password ?</a>
                    
                    <button type="submit" onclick="window.location.href = 'home-page.html';">LOGIN</button>
                </form>
                <div class="footer">
                    <p>
                        <a href="#">Terms & Conditions </a> | <a href="#">Privacy Policy</a>
                    </p>
                    <div class="social-icons">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
